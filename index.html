<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Tienda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Inventario de Tienda</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Registro de Productos</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" placeholder="Nombre del producto" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="product-quantity">Cantidad:</label>
                    <input type="number" id="product-quantity" placeholder="Cantidad" required min="1" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" placeholder="Precio" required min="0" step="0.01" autocomplete="off">
                </div>
                <div class="form-actions">
                    <button type="submit">Guardar</button>
                    <button type="button" id="show-hide">Mostrar</button>
                </div>
            </form>
        </section>
        <section class="list-section">
            <h2>Datos Guardados:</h2>
            <!-- Contenedor de la tabla -->
            <div id="product-table-container">
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>CÃ³digo de Barras</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="product-list"></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Derechos Reservados Diego y Pablo</p>
    </footer>
    <!-- Incluye la biblioteca JsBarcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
